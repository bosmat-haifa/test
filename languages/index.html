<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">

    /* if body.en then p of hebrew display none */
      body.en > p[lang=he] {
        display: none;
      }
      body.he > p[lang=en] {
        display: none;
      }
    </style>
  </head>
  <body class="he">
    <button onclick="document.body.className='he'">עברית</button>
    <button onclick="document.body.className='en'">English</button>
    <p lang="he">זה עברית</p>
    <p lang="en">This is English</p>
  </body>
</html>
</body>
</html>
